<script type="text/x-red" data-help-name="comfoair">
    <p>Node to provide data from comfoair</p>
    <p>To send commands to your Comfoair you have to send messages with a command name and params.</p>
    <p>This have to look like this: <code>{"name":"setLevel","params":{"level":"away"}}</code></p>
    <p>Also for reading data: <code>{
        "name": "getTemperatureStates",
        "params": {}
    }</code></p>
</script>

<script type="text/x-red" data-template-name="comfoair">
    <div class="form-row">
        <label for="node-input-datasource">
            <i class="fa fa-random"></i>
            <span data-i18n="comfoair.label.datasource"></span>
        </label>
        <input type="text" id="node-input-datasource">
    </div>
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            <span data-i18n="node-red:common.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("comfoair", {
        category: "smarthome",
        color: "#4682B4",
        defaults: {
            name: {
                name: ""
            },
            datasource: {
                type: "comfoair-connection",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "blower.png",
        label: function () {
            return this.name || "comfoair";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
