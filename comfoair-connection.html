<script type="text/x-red" data-template-name="comfoair-connection">
    <div id="node-inputs-comfoair-serial">
        <div class="form-row">
            <label for="node-config-input-serialport">
                <i class="fa fa-random"></i>
                <span data-i18n="comfoair-connection.label.serialport"></span>
            </label>
            <input type="text" id="node-config-input-serialport" style="width:60%;" data-i18n="[placeholder]comfoair-connection.placeholder.serialport">
            <a id="node-config-lookup-serial" class="btn">
                <i id="node-config-lookup-serial-icon" class="fa fa-search"></i>
            </a>
        </div>
        <div class="form-row">
            <table width="100%">
                <tr>
                    <td width="100px">
                        <i class="fa fa-wrench"></i>
                        <span data-i18n="comfoair-connection.label.settings"></span>
                    </td>
                    <td width="110px" data-i18n="comfoair-connection.label.baudrate"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="text" id="node-config-input-serialbaud" style="width:100px">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('comfoair-connection', {
        category: 'config',
        defaults: {
            serialport: {
                value: '',
                required: true
            },
            serialbaud: {
                value: '9600',
                required: true,
                validate: RED.validators.number()
            }
        },
        label: function () {
            this.serialbaud = this.serialbaud || 9600;
            return this.serialport + ':' + this.serialbaud;
        },
        oneditprepare: function () {
            var blist = [{
                    value: '115200',
                    label: '115200',
                    hasValue: false
                },
                {
                    value: '57600',
                    label: '57600',
                    hasValue: false
                },
                {
                    value: '38400',
                    label: '38400',
                    hasValue: false
                },
                {
                    value: '19200',
                    label: '19200',
                    hasValue: false
                },
                {
                    value: '9600',
                    label: '9600',
                    hasValue: false
                },
                {
                    value: '4800',
                    label: '4800',
                    hasValue: false
                },
                {
                    value: '2400',
                    label: '2400',
                    hasValue: false
                },
                {
                    value: '1200',
                    label: '1200',
                    hasValue: false
                },
                {
                    value: '600',
                    label: '600',
                    hasValue: false
                },
                {
                    value: '300',
                    label: '300',
                    hasValue: false
                },
                {
                    label: 'other',
                    value: 'other',
                    icon: 'red/images/typedInput/09.png',
                    validate: /^[0-9]*$/
                }
            ];
            var serialbaudType = 'custom';
            for (var i in blist) {
                if (this.serialbaud === blist[i].value) {
                    serialbaudType = this.serialbaud;
                }
            }

            $('#node-config-input-serialbaud').typedInput({
                default: this.serialbaud,
                types: blist
            });

            try {
                $('#node-config-input-serialport').autocomplete('destroy');
            } catch (err) {}

            $('#node-config-lookup-serial').click(function () {
                $('#node-config-lookup-serial').addClass('disabled');
                $.getJSON('comfoairports', function (data) {
                    $('#node-config-lookup-serial').removeClass('disabled');
                    var ports = [];
                    $.each(data, function (i, port) {
                        ports.push(port.comName);
                    });
                    $('#node-config-input-serialport').autocomplete({
                        source: ports,
                        minLength: 0,
                        close: function (event, ui) {
                            $('#node-config-input-serialport').autocomplete(
                                'destroy');
                        }
                    }).autocomplete('search', '');
                });
            });
        },
        oneditsave: function () {
            var mytype = $('#node-config-input-serialbaud').typedInput('type');
            if (mytype !== 'other') {
                $('#node-config-input-serialbaud').typedInput('value', mytype);
            }
            this.serialbaud = $('#node-config-input-serialbaud').typedInput('value');
        }
    });
</script>
